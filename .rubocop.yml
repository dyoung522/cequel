inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.7
  SuggestExtensions: false
  NewCops: disable
  Exclude:
    - "templates/record.rb"

Documentation:
  Exclude:
    - "lib/cequel/version.rb"
    - "lib/cequel/errors.rb"
    - "lib/cequel/record/errors.rb"

HashSyntax:
  Exclude:
    - "lib/cequel/record/tasks.rb"

IfUnlessModifier:
  Enabled: false

DoubleNegation:
  Enabled: false

Style/MutableConstant:
  Enabled: false
